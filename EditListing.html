<html>
<header>
   <title>FoodEx</title>
   <link rel="stylesheet" type="text/css" href="css/style.css"/>
   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
   <!--Let browser know website is optimized for mobile-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   <style>
    input[type=radio] {
    position: absolute;
    visibility: hidden;
    display: none;
    }
    
    label {
    color: #9a929e;
    display: inline-block;
    cursor: pointer;
    }
    
    input[type=radio]:checked + label {
    color: #FF8C00;
    background: #e2e2e2;
    }
    
    label + input[type=radio] + label {
    border-left: solid 2px #b1afb3;
    }
    
    .radio-group {
    border: solid 2px #b1afb3;
    display: inline-block;
    margin: 20px;
    border-radius: 10px;
    overflow: hidden;
    }</style>

</header>

<body><!--the timer starts when the page loads-->
      <div id="screen" style="background-color:rgb(245, 245, 245)">
        <div class="head-bar">
            <a href="listings.html">
            <div class="h5">Edit Listing</div>
            <!--end of text-->

            <div class="back-button">
                  <img src="assets/images/backarrow.png" alt="backbutton" height="30" width="30" />
                  </a>
            </div><!--end of back button-->

            <div class="profile-dots">
               <a href="#" data-target="slide-out">
                <a href="menu.html"> <img src="assets/images/dots.png" alt="profiledots" height="25" width="25" /> </a>
              </a>
            </div><!--end of profile dots-->

           



        </div><!--end of head-bar-->

        <div id = "container" style = "width:100%">
            <div class="listing listing-2" style="margin-top: 14px; height: 450px;">
            <div class="input-field" style="width:250px; margin-left:20px; margin-right:20px; margin-top:20px; margin-bottom:0px">
                        <input id="listing_name" type="text" class="validate" value="Chicken Tikka Masala">
                        <label class="active" for="listing_name">Listing Name</label>
            </div>

            <form>
              <div class="radio-group" style="margin-left: 29px; margin-bottom: 5px">
             <input type="radio" id="option-one" name="selector"><label style="	padding: 5px 20px;" for="option-one">Veg</label><input type="radio" checked="checked" id="option-two" name="selector"><label style="padding: 5px 20px;" for="option-two">Non.Veg</label><input type="radio" id="option-three" name="selector"><label style="	padding: 5px 20px;" for="option-three">Vegan</label>
               </div>
                </form>

            <div class="input-field" style="width:250px; margin-left:20px; margin-right:20px; margin-top:15px; margin-bottom:0px">
                        <input value="4" id="servings" type="number" class="validate" min="1">
                        <label class="active" for="servings">Servings Available</label>
            </div>

            <div class="input-field" style="width:250px; margin-left:20px; margin-right:20px; margin-top:10px; margin-bottom:0px">
                        <input value="11:45 PM" type="text" class="timepicker">
                        <label class="active" for="open">Available Until</label>
            </div>

            <div class="input-field" style="width:250px; margin-left:20px; margin-right:20px; margin-top:10px; margin-bottom:0px">
                        <input  value="4.45" id="price" type="number" class="validate" step="0.1" min="0">
                        <label class="active" for="price">Price</label>
            </div>

            <form action="#">
                  <div class="container">

                        <p style="float: left; margin-left: -10px">
                        <label>
                        <input type="checkbox" checked="checked"   />
                        <span>Delivery</span>
                        </label>
                        </p>
            
                        <p style="float: left; margin-left: 35px">
                        <label>
                        <input type="checkbox" />
                        <span>Pick-up</span>
                        </label>
                        </p>
                  </div>
            </form>

            <a href="MyListings_Updated.html"><button style="margin-left:100px; margin-top:10px;  color: rgb(255, 255, 255); border-radius: 20px; font-weight: bold" class="btn waves-effect #fb8c00 orange darken-1" type="submit" name="action">Update







             </div><!--end of listingform-->

            </div><!--end of screen-->

      <!--JavaScript at end of body for optimized loading-->
  
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/qrcode.js"></script>
      <script type="text/javascript" src="js/qrcode.min.js"></script>
   </body>
</html>
