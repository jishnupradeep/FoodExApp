<html>
<header>
   <title>FoodEx</title>
   <link rel="stylesheet" type="text/css" href="css/style.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdn.rawgit.com/chingyawhao/materialize-clockpicker/master/dist/css/materialize.clockpicker.css">

   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <style>
  input[type=radio] {
	position: absolute;
	visibility: hidden;
	display: none;
  }
  
  label {
	color: #9a929e;
	display: inline-block;
	cursor: pointer;
  }
  
  input[type=radio]:checked + label {
	color: #FF8C00;
	background: #e2e2e2;
  }
  
  label + input[type=radio] + label {
	border-left: solid 2px #b1afb3;
  }
  
  .radio-group {
	border: solid 2px #b1afb3;
	display: inline-block;
	margin: 20px;
	border-radius: 10px;
	overflow: hidden;
  }</style>

</header>

<body><!--the timer starts when the page loads-->
      <div id="screen" style="background-color:rgb(245, 245, 245)">
        <div class="head-bar">
            <a href="listings.html">
            <div class="h5">Add Listing</div>
            <!--end of text-->

            <div class="back-button">
                  <img src="assets/images/backarrow.png" alt="backbutton" height="30" width="30" />
                  </a>
            </div><!--end of back button-->

            <div class="profile-dots">
               <a href="">
                  <a href="menu.html"> <img src="assets/images/dots.png" alt="profiledots" height="25" width="25" /> </a>
            </a>
            </div><!--end of profile dots-->

        </div><!--end of head-bar-->

        <div id = "container" style = "width:100%">
            <div class="listing listing-2" style="margin-top: 14px; height: 450px;">
            <div class="input-field" style="width:250px; margin-left:20px; margin-right:20px; margin-top:20px; margin-bottom:0px">
                        <input id="listing_name" type="text" class="validate">
                        <label for="listing_name">Listing Name</label>
            </div>

            <form>
                  <div class="radio-group" style="margin-left: 29px; margin-bottom: 5px">
                 <input type="radio" id="option-one" name="selector"><label style="	padding: 5px 20px;" for="option-one">Veg</label><input type="radio" id="option-two" name="selector"><label style="padding: 5px 20px;" for="option-two">Non.Veg</label><input type="radio" id="option-three" name="selector"><label style="	padding: 5px 20px;" for="option-three">Vegan</label>
                   </div>
                    </form>
                   

            <div class="input-field" style="width:250px; margin-left:20px; margin-right:20px; margin-top:10px; margin-bottom:0px">
                        <input id="servings" type="number" class="validate" min="1">
                        <label for="servings">Servings Available</label>
            </div>

            <div class="input-field" style="width:250px; margin-left:20px; margin-right:20px; margin-top:10px; margin-bottom:0px">
                        <input type="text" id="time" class="timepicker">
                        <label for="time">Available Until</label>
            </div>

            <div class="input-field" style="width:250px; margin-left:20px; margin-right:20px; margin-top:10px; margin-bottom:0px">
                        <input id="price" type="number" class="validate" step="0.1" min="0">
                        <label for="price">Price ($) per serving</label>
            </div>

            <form action="#">
                  <div class="container">

                        <p style="float: left; margin-left: -10px">
                        <label>
                        <input type="checkbox" />
                        <span>Delivery</span>
                        </label>
                        </p>
            
                        <p style="float: left; margin-left: 35px">
                        <label>
                        <input type="checkbox" />
                        <span>Pick-up</span>
                        </label>
                        </p>
                  </div>
            </form>

            <a href="MyListings.html"><button style="margin-left:80px; margin-top:10px;  color: rgb(255, 255, 255); border-radius: 20px; font-weight: bold" class="btn waves-effect #fb8c00 orange darken-1" type="submit" name="action">Add Listing







             </div><!--end of listingform-->

            </div><!--end of screen-->

      <!--JavaScript at end of body for optimized loading-->

<script>
     
//Time Picker:
//var timepicker = $( ".timepicker" ).pickatime().set('select',2);

var timepicker = $( ".timepicker" ).pickatime({
    default: 'now', // Set default time: 'now', '1:30AM', '16:30'
    fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
    twelvehour: false, // Use AM/PM or 24-hour format
    donetext: 'OK', // text for done-button
    cleartext: 'Clear', // text for clear-button
    canceltext: 'Cancel', // Text for cancel-button
    autoclose: false, // automatic close timepicker
    ampmclickable: true, // make AM PM clickable
    aftershow: function(){} //Function for after opening timepicker
  });
timepicker.set('select',2);

</script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>      
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/qrcode.js"></script>
      <script type="text/javascript" src="js/qrcode.min.js"></script>
   </body>
</html>
