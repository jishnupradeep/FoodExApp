<html>
<header>
   <title>FoodEx</title>
   <link rel="stylesheet" type="text/css" href="css/style.css"/>
   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
   <!--Let browser know website is optimized for mobile-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</header>

<body onload="confirmation(), countdown()"><!--the timer starts when the page loads-->
      <div id="screen" style="background-color:rgb(245, 245, 245)">
      	<div class="head-bar">
            <a href="listings.html">
            <div class="h5">Confirmation</div>
            <!--end of text-->

            <div class="back-button">
                  <img src="assets/images/backarrow.png" alt="backbutton" height="30" width="30" />
                  </a>
            </div><!--end of back button-->

            <div class="profile-dots">
               <a href="">
                  <img src="assets/images/dots.png" alt="profiledots" height="25" width="25" />
                  </a>
            </div><!--end of profile dots-->

      	</div><!--end of head-bar-->

         <div class="confirmation">
            <div class="tick">
               <i class="fa fa-check-circle"></i>
            </div><!--end of tick-->

            <div class="msg">
               <p>Thank you!</p>
            </div>
            <div class="msg">
               <p>Please pick up your order in</p>
            </div><!--end of msgs-->

            <div class="pickuptimer">
               <p id="demo"></p>
            </div><!--end of time-->

         </div><!--end of confirmation-->

         <div class="bookingid">
            <div id="qrcode" style="margin-left: 15px; width:10px; height:10px; margin-top:15px;"></div>
            <div class="idnumber">
               <p>Reservation ID</p>
               <h2 id="conf_code"></h2>
            </div><!--end of idnumber-->
         </div><!--end of bookingid-->

         <div class="buttons1">
            <a class="waves-effect orange darken-1 btn-small">Cancel</a>
         </div>
         <div class="buttons2">
            <a class="waves-effect orange darken-1 btn-small">Location</a>
          </div>
         <div class="buttons3">
             <a class="waves-effect orange darken-1 btn-small">Contact</a>
         </div><!--end of buttons-->

      </div><!--end of screen-->

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/qrcode.js"></script>
      <script type="text/javascript" src="js/qrcode.min.js"></script>
   </body>
</html>
