<html>
<header>
   <title>FoodEx</title>
   <link rel="stylesheet" type="text/css" href="css/style.css"/>
   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</header>

<body>
      <div id="screen" style="background-color:rgb(245, 245, 245)">
      	<div class="head-bar">
            <div class="h5" style="position: absolute;">Listings</div>
            <!--end of text-->
            <div class="back-button">
               <img src="assets/images/backarrow.png" alt="backbutton" height="30" width="30" />
            </div><!--end of back button-->
            <div class="profile-dots">
                  <img src="assets/images/dots.png" alt="profiledots" height="25" width="25" />
            </div><!--end of profile dots-->           
            </div><!--end of head-bar-->
            
         <div id="map" style="width:100%;height:200px;margin-left: 1px"></div>

         <div id = "container" style = "width:100%">

         <div class="filter" style="position: absolute; margin: 0px">
            <p style="width: 40%; margin-top: 10px; margin-left: 5px; padding: 0px; float:left">Distance(miles):</p>

            <form action="#" style="width: 40%; margin:0px; float:left;">
                        <p class="range-field" style="margin: 0px; padding-top: 4px">
                          <input type="range" id="test5" min="0" max="5" />
                        </p>
               </form>    
               <a href=#><i class="fa fa-filter" aria-hidden="true" style="font-size: 25px; color: rgb(167, 167, 167); margin-left: 25px;margin-top: 7px"></i></a>
         </div>
         </div>

            <div id = "container" style = "width:100%">
            <div class="listing listing-4" style="height: 200px;">
            <p style="float:left; font-size: 18px; margin: 0px; color: rgb(71, 71, 71); font-weight: bold; margin-top: 10px; width: 100%; text-align: center">Filter Options</p>
            <br><br>
            <form action="#" style="float:left; width: 130px; margin: 0px; margin-left: 10px ">
            <p style="margin: 5; width: 50px">
                  <label>
                  <input type="checkbox" />
                  <span>Vegetarian</span>
                  </label>
            </p>
            <p style="margin: 5;">
                        <label>
                        <input type="checkbox" />
                        <span>Non-Veg</span>
                        </label>
            </p>
            <p style="margin: 5;">
                        <label>
                        <input type="checkbox" />
                        <span>Vegan</span>
                        </label>
            </p>
            </form>

            <form action="#" style="float:left; width: 130px; margin: 0px; margin-left: 10px ">
                        <p style="margin: 5;">
                              <label>
                              <input type="checkbox" />
                              <span>Pick-up</span>
                              </label>
                        </p>
                        <p style="margin: 5;">
                                    <label>
                                    <input type="checkbox" />
                                    <span>Delivery</span>
                                    </label>
                        </p>
                        </form>
                        <a href="listings.html"><button style="margin-left:110px; margin-top:7px;  color: rgb(255, 255, 255); border-radius: 20px; font-weight: bold; font-size: 14px" class="btn waves-effect #fb8c00 orange darken-1" type="submit" name="action">Save

            </div>
            </div>






      </div>




      <!--JavaScript at end of body for optimized loading-->
      <script>
                  function myMap() {
                    var mapCanvas = document.getElementById("map");
                    var mapOptions = {
                      center: new google.maps.LatLng(42.048119, -87.681770), zoom: 16
                    };
                    var pin = new Image();
                    pin.src = '/assets/images/foodmarker.png';
                    var map = new google.maps.Map(mapCanvas, mapOptions);
                    marker = new google.maps.Marker({
    map: map,
    draggable: true,
    animation: google.maps.Animation.DROP,
    icon: pin,
    position: {lat: 42.048119, lng: -87.681770}
  });
  marker = new google.maps.Marker({
    map: map,
    draggable: true,
    animation: google.maps.Animation.DROP,
    icon: pin,
    position: {lat: 42.047947, lng: -87.681179}
  });



  marker.addListener('click', toggleBounce);
                  }

                  function toggleBounce() {
  if (marker.getAnimation() !== null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}

</script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>


      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKMAxyDKZVfJd40jSDKfN8nW_RZqvVbUw&callback=myMap"></script>
   </body>
</html>
