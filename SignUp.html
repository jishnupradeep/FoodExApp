<html>
<header>
   <title>FoodEx</title>
   <link rel="stylesheet" type="text/css" href="css/style.css"/>
   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</header>

<body>
      <div id="screen">
      	<div class="head-bar">
            <div class="container" style="width: 300px;height: 530px;">
                <img src="assets/images/register1.jpg" alt="Splash" style="width: 100%;height: 100%;">
                  <a href="index.html"><img src="assets/images/backarrow.png" alt="backbutton" height="30" width="30" />
                    </a>
                    <div class="centered">
                    
                        <div style="margin-top:150px" class="row">

                          <!--First Name-->
                          <div class="input-field" style="margin: 0px">
                                <input id="first_name" type="text" class="validate" style="color: gainsboro">
                                  <label class="active" for="first_name" style="color: aliceblue" >First Name</label>
                            </div>

                          <!--Last Name-->
                          <div class="input-field">
                                <input id="last_name" type="text" class="validate" style="color: gainsboro">
                                  <label class="active" for="last_name" style="color: aliceblue" >Last Name</label>
                            </div>

                          <!--Email-->
                          <div class="input-field">
                                <input id="email" type="text" class="validate" style="color: gainsboro">
                                  <label class="active" for="email" style="color: aliceblue" >Email</label>
                            </div>
                                 
                          <!--Password-->         
                          <div class="row" style="margin-bottom: 10px">
                            <div class="input-field" style="margin-top: 10px;margin-bottom: 0px">
                                  <input id="password" type="password" class="validate" style="color: gainsboro">
                                  <label class="password" for="first_name" style="color: aliceblue">Password</label>
                              </div>
                            </div>

                          <!--Sign Up Button-->
                          <a href="listings.html">
                            <button style="margin: 10px; margin-bottom:0px;  color: #FF8C00; border-radius: 20px; font-weight: bold" class="btn waves-effect #ffffff white" type="submit" name="action">Sign Up<i class="material-icons right">Login</i>
                              </button>
                            </a>
                            <a href="login.html" style="color: wheat"><p style="font-size: 12px; margin-top: 5px">Log In</p></a>

                          </div>

                      </div><!--End of centered-->
              </div><!-- End of container-->    	
          </div><!--End of head bar-->
        </div><!--End of screen-->

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
   </body>
</html>
<!-- 
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
